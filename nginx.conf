# BotSkill 单域名部署 Nginx 配置
# 方案1：所有请求代理到后端（推荐，简单易用）
# 后端已配置静态文件服务，可直接提供前端文件

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # 替换为您的域名
    
    # 日志配置
    access_log /var/log/nginx/skills-hub-access.log;
    error_log /var/log/nginx/skills-hub-error.log;

    # 客户端最大上传文件大小（根据需求调整）
    client_max_body_size 50M;

    # 所有请求代理到后端 Node.js 服务
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递真实 IP 和主机信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
    }

    # API 请求特殊处理（可选，与上面 location / 效果相同）
    # location /api {
    #     proxy_pass http://127.0.0.1:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 300s;  # API 请求可能需要更长时间
    # }
}

